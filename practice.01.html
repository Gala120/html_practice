<!DOCTYPE html> 
<!--DOCTYPE은 문서의 유형을 정의하기 위해 사용하는 선언문(DTD / Document Type Definition)이다. 
웹 문서의 시작을 알려주며 <html> 태그보다 먼저 선언한다. 
DOCTYPE은 웹 브라우저에서 처리할 문서가 HTML이며 어떠한 버전으로 사용하였으니 해당 방식대로 해석하라는 의미를 갖는다.
-->
<!--<a src="http://www.tcpschool.com/html-tags/intro"></a> html 태그 정리-->
<html lang="ko"> <!--HTML 문서의 루트 요소(root element)를 정의함.-->
    <head> <!--해당 문서에 대한 정보인 메타데이터(metadata)의 집합을 정의함. Metadata란 데이터에 관한 구조화된 데이터로, 다른 데이터를 설명해 주는 데이터. 이어서-->
    <title>22.05.20 강의1</title>
    </head> <!--속성정보라고도 한다.데이터를 표현하기 위한 목적으로 사용되는 메타데이터의 가장 좋은 예가 HTML 태그이다. 
            데이터에 관한 구조화라는 것은 HTML 태그 안에 head나 body가 있으며, body 안에는 table이 올 수 있고, table 안에는 tr이, tr 안에는 td가 올 수 있는 것처럼 
            데이터가 상위에서 하위로 나무(tree) 형태의 구조를 이루고 있다는 의미이다. -->
        <body> <!--해당 문서의 콘텐츠 영역을 정의함.-->
        <div>
            <h1>소제목</h1>
            <h2>소제목2</h2>
            <u>밑줄태그</u>
            <br><!--줄 바꿈-->
            <strog>굵게표시</strog>
            <p>한 문단 표시?</p>
            <mark>노란색 바탕(강조)</mark>
            <input>
            <button>버튼태그</button>

        </div> <!--영역 설정?-->  
        </body>
    
</html>
