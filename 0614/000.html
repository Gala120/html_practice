<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        for 문
        for (초기식; 조건식; 증감식) {
            조건식의 결과가 참인 동안 반복적으로 실행하고자 하는 실행문;
        }
        for 문을 구성하는 초기식, 조건식, 증감식은 각각 생략될 수 있습니다
        또한, 쉼표 연산자(,)를 사용하면 여러 개의 초기식이나 증감식을
        동시에 사용할 수도 있습니다.

        for 문을 사용하면 앞선 예제의 while 문을 더욱 더 간결하게 표현할 수 있습니다.
        */
       
        let i = 1;
        while (i < 10) { // 변수 i가 10보다 작을 때만 while 문을 반복함.
            document.write(i + "<br>");
            i++; // 반복할 때마다 변수i를 1씩 증가시켜 변수i가 10보다 커지면
                 // 반복문을 종료함
        }

        for (let i = 1; i < 10; i++) {
            document.write(i + "<br>");
        }

        /* for / in 문
        for / in 문은 일반적인 for 문과는 전혀 다른 형태의 반복문입니다.
        for / in 문은 해당 객체의 모든 열거할 수 있는 
        프로퍼티(enumerable properties)를 순회할 수 있도록 해줍니다.

        * 열거할 수 있는 프로퍼티란 내부적으로 enumerable 플래그가 true로
        설정된 프로퍼티를 의미합니다.
        이러한 프로퍼티들은 for / in 문으로 접근할 수 있게 됩니다.
        
        이 반복문은 루프마다 객체의 열거할 수 있는 프로퍼티의 이름을 지정된
        변수에 대입합니다.

        이렇게 대입받은 변수를 이용하면 루프 안에서 객체의 열거할 수 있는
        프로퍼티에 순차적으로 접근할 수 있습니다.

        문법 
        for (변수 in 객체) {
            객체의 모든 열거할 수 있는 프로퍼티의 개수만큼 반복적으로 실행하고자
            하는 실행문;
        }
        */

        let arr = [3, 4, 5];

        for (let i = 0; i < arr.length; i++) {
            //배열 arr의 모든 요소의 인덱스(index)를 출력함
            document.write(i + " ");
        }
        document.write("<br>");

        for (let i in arr) {
            // 위와 같은 동작을 하는 for / in 문
            document.write(i + " ");
        }

        // 다음 예제는 for / in 문을 사용하여 객체의 프로퍼티에 접근하는 예제
        let obj = {
            name : "이순신",
            age : 20
        };

        for (let i in obj) {
            document.write(i + "<br>");
        }

        /*
        for / of 문
        for / of 문은 반복할 수 있는 객체(iterable objects)를 순회할 수 있도록
        해주는 반복문입니다.
        자바스크립트에서 반복할 수 있는 객체에는 Array, Map, Set, arguments 객체
        등이 있습니다.
        이 반복문은 루프마다 객체의 열거할 수 있는 프로퍼티의 값을 지정된 변수에
        대입합니다.
        
        문법
        for (변수 of 객체) {
            객체의 모든 열거할 수 있는 프로퍼티의 개수만큼 반복적으로 실행하고자 하는 실행문;

            다음 예제는 for / of문을 사용하여 배열의 요소에 접근하는 예제
        }
        */
       let arr1 = [3, 4, 5, 6, 7];

       for (let i = 1; i <arr1.length; i++) {
           // 배열 arr의 모든 요소의 인덱스(index)를 출력함.
           document.write(arr1[i] + " ");
       }
       document.write("<br>");

       for (let value of arr1) {
           // 위와 같은 동작을 하는 for / of 문
           document.write(value + " ");
       }
       // https://m.blog.naver.com/magnking/220966405605 property? 
    </script>
</body>
</html>
