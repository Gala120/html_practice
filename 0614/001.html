<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체는 어떤 정보를 표현하려고 관련된 데이터와 함수를 모은 것
        const student = {
            irum : '김준엽',
            nai : 29,
            insa : function() {
                // this는 자기자신 이라는 의미(영어로 치면 I)
                // JS에서 멤버끼리 접근하려면 반드시 this를 사용해야 한다
                // 자바는 this 생략이 가능하다. js는 절대 불가능
                console.log('안녕하세요' + this.irum + '입니다');
            }
        };
        student.insa();
    </script>
</body>
</html>
