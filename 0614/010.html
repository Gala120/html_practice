<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jquery</title>
    <script>
            // jQuery는 js를 쉽게 작성할 수 있도록 해주는 기능들의 집합
            // 라이브러리(기능의집합) vs 프레임워크(사용법)
            window.onload=function() {
            const p1 = document.querySelector('#target1');
            p1.innerHTML = '김치찌개 제육덮밥';
            p1.style.color = 'red';

            const p2 = $('#target2');
            //메소드 체이닝(chaining)
            p2.text('김치찌개 제육덮밥');
            p2.css('color','blue');
        }
    </script>
</head>
<body> 
    <p id="target1"></p>
    <p id="target2"></p>
</body>
</html>
