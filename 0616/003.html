<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
        div {
            width: 100px; height: 100px; line-height: 100px;
            text-align: center;
        }
        #target1 {
            position: relative; left: 300px;
            /*relative : 현재 위치기준으로 이동(left:300 했을 때)
                         빈 공간은 유지(레이아웃 유지)
            */
        }
        #target2 {
            position: absolute; left: 300px;
            /*
            absolute: 부모 기준으로 이동
                    부모는 ralative 또는 absolute
                    해당하는 부모를 계속 찾다가 없으면 전체화면
                    부모 relative, 자식 absolute로 이동시키는 경우가 많다
            */
            
        }
    </style>
</head>
<body>
    <div style="border: 1px solid red">A</div>
    <div style="border: 1px solid green" id="target1">B</div>
    <div style="border: 1px solid blue">C</div>
    <div style="border: 1px solid violet" id="target2">D</div>
    <div style="border: 1px solid pink">E</div>
</body>
</html>
