<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
        #page{ width: 400px; margin:0 auto;}
        #canvas {height: 400px; background-color: red;}
        #position {height: 50px;}
    </style>
    <script>
        window.onload = function() {
            $(document).ready(function() {
                // window.onload와 마찬가지. 좀 더 융통성있다
                // 예를 들어 document.ready는 여러개를 사용해도 모두 동작 
                $('#canvas').mousemove(function(e) {
                    // jQuery는 이벤트의 이름이 이벤트를 담당하는 함수
                    // JQuery는 mousemove가 언제 발생하는지 안다. 뭘해야지?
                    // 나는 뭘 할지는 아는데 mousemove가 언제 생기는지 몰라
                    // 이벤트 핸들러는 프로그래머가 만들고 js가 위탁실행 (callback)                
                $('#position').text(`x좌표:${e.pageX}, y좌표:${e.pageY}`);
                }
            );
            }
        );
    }
    /*
    이벤트
        js의 이벤트: load, change, click, mosuemove
        jQuery의 이벤트: done, fail, ready
                        $ajax().done().fail();

    이벤트 핸들러

    이벤트 등록하는 방법
    
    콜백 함수
    */

    </script>
</head>
<body>
    <div id="page">
        <div id="canvas">

        </div>
        <div id="position">

        </div>
    </div>
</body>
</html>
