<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type</title>
</head>
<body>
    <script>
        // 언어가 가질 수 있는 값의 종류 : primitive type(기본타입)
        // Integer,real number, boolean, string

        // 정보는 기본타입 여러개로 표현해야 한다 > 객체 object
        const color = {
            red:255,
            green:0,
            blue:0
        };
        
        const red = 255;
        const green = 0;
        const blue = 0;

        //member 연산자
        color.green = 100;
        green = 100;
      
    </script>
</body>
</html>
