<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = 17, b = 5;
        // % 사용금지 a를 b로 나눈 몫과 나머지를 출력하시오
        const mok = Math.floor(a/b);
        console.log(mok);
        const nmg = a - mok*b;
        console.log(nmg);
        // mok:3 , nmg:2
    </script>
</body>
</html>
