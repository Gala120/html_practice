<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    <input type="text" id="value">
    <button onclick="제곱()">제곱하기</button>
    onclick="ㅁ()" 입력받기
    <div>제곱값 : <span id="target"></span></div>
    -->
    <!--반지름을 입력받아 원의 면적을 출력하시오.
        pi*반*반
    -->
    <input type="text" id="radius" onblur="계산()">
    <button onclick="계산()">원의 면적 계산</button>
    <div>원의 면적은 : <span id="target"></span></div>

    <script>
        /*
        // 숫자를 입력하고 버튼을 클릭하면 제곱해서 출력하기
        // 숫자를 입력받자 ()
        // 제곱하자
        // 출력하자()
       
        function 제곱() {
            const value = document.querySelector('#value').value; 
            const result = value * value;
            console.log(result);

            const target = document.querySelector('#target');
            target.innerHTML = result;
        }
        */
       function 계산() {
           const radius = document.querySelector('#radius').value;
           const area = radius * radius * Math.PI;
           document.querySelector('#target').innerHTML = area;
       }
      
       

    </script>
</body>
</html>
