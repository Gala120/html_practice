<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // js는 타입을 변수가 가진 값에 따라 js가 정한다
        // static 기본, 고정 dynamic 
        let a = 2; 
        a = a + 1;        // 3 number
        a = a + '1';        // '3'+'1' ='31' string
        a = a>5;            // '31' > 5  --> 31>5
        console.log(a);     // boolean 

        let b;
        b= b+1;         // NaN 코드를 무조건 확인해라
        console.log(b);
    </script>
</body>
</html>
