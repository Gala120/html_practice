<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--덧셈 뺄셈 곱셈 나눗셈 계산기-->
    <div>
        <input type="text" id="first">
        <select id="opp">
            <option disabled selected>select</option>
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <input type="text" id="secound">
        <button onclick="cal()">계산</button>
        <input type="text" id="sum" disabled>
    </div>
    <script>
        function cal() {
        const first = document.querySelector('#first');
        const secound = document.querySelector('#secound');
        const op = document.querySelector('#opp');
        const sum = document.querySelector('#sum');

        const first_one = parseInt(first);
        const secound_two = parseInt(secound);
        const sum_result = parseInt(sum);
        
        let calcResult =  sum_result.value;
       
        if (op.value==="+") {
            calcResult = first_one + secound_two;
        } else if(op.value==="-") {
            calcResult = first_one - secound_two;
        } else if(op.value==="*") {
            calcResult = first_one * secound_two;
        } else {
            calcResult = first_one / secound_two;
        }
    }

    </script>
</body>
</html>
