<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!--
            키 -105가 적정체중이라고 하자
            적정체중 출력
            prompt, alert, console.log 사용금지
            1. 입력 - input 2개
            2. 처리 - 적정체중 계산, 적정범위는 0.9~1.1
            3. 출력 - 
        -->
            <div>
                <div>
                    <label for="height">키</label>
                    <input type="text" id="height" placeholder="키를 cm단위로 입력하세요">
                </div>

                <div>
                    <label for="weight">체중</label>
                    <input type="text" id="weight" placeholder="체중은 kg단위로 입력하세요">
                </div>
           </div>
           <button onclick="check()">적정체중 확인하기</button>
        <script>
            function check() {
                const height = document.querySelector('#height');
                const weight = document.querySelector('#weight');
                const standard = parseInt(height.value) - 105;
                console.log(standard);
                const min = standard * 0.9;
                const max = standard * 1.1;
            
                if(weight.value>=min && weight.value<=max) {
                    alert('적정 체중')
                } else {
                    alert('돼지');
                }
            }
        </script>
</body>
</html>
