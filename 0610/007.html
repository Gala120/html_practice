<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 비교</title>
</head>
<body>
    <h1>2항 연산자</h1>
    <p>산술연산자 : + - * / %</p>
    <!--html entity : 특수문자-->
    <p>조건연산자 : > > = &lt; &lt;= == === != !==</p>
    <p>논리연산자 : &&, ||</p>
    <script>
        const a = '5';
        const b = 5;
        // ==, != 타입을 고려하지 않고 비교
        console.log(a==b);
        // ===, !==는 타입을 고려 -> 멋대로 타입 바꾸지마
        console.log(a===b);
        // undefined, null은 조건연산자로 비교할 수 있다
        const p=null, q=null;
        const x=undefined, y=undefined;
        console.log(p==q);
        console.log(p===q);
        console.log(x==y);
        console.log(x===y);

        // 객체는 비교불가능하다
        const obj1 = {irum:'홍길동'}; // 1번 객체
        const obj2 = {irum:'홍길동'}; // 2번 객체
        console.log(obj1==obj2); // 객체는 값을 비교하는게 아니고 객체 번호를 비교한다. 어차피 다르기 때문에 비교하는거 자체가 의미없다. 
        console.log(obj1===obj2);
        
        //NaN는 isNaN()으로 비교한다
        const m = 'hello'*5;
        console.log(m);
        console.log(isNaN(m));
        console.log(isNaN(15));
    </script>
</body>
</html>
