<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!--
            키 -105가 적정체중이라고 하자
            적정체중 출력
            prompt, alert, console.log 사용금지
            1. 입력 - input 2개
            2. 처리 - 적정체중 계산, 적정범위는 0.9~1.1
            3. 출력 - 
        -->
        <input type="text" id="height"><button onclick="input()">키 입력</button>
        <div id="output"></div>
        <script>
           function input() {
           const num = document.querySelector('#height');
           const result = parseInt(num.value)-105;
           height.value="";
           height.focus();
           document.querySelector('#output').innerHTML = ('적정체중 : ' + result);
            }
          
        </script>
</body>
</html>
