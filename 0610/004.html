<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        점수를 입력받아 배열에 추가해 출력하시오
    -->
    <input type="text" id="score"><button onclick="add()">점수 입력</button>
    <script>
        const ar = [];
        let index = 0;
        function add() {
            const result = document.querySelector('#score');
            ar[index] = parseInt(result.value);
            result.value = "";
            result.focus();
            console.log(ar);
            index++;
        }
    </script>
</body>
</html>
