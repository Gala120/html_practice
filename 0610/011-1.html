<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #page {
            width:800px;
            margin: 0 auto;
        }
        #canvas1 {
            height:400px;
        }
        input {
            width: 70%;
        }
    </style>
</head>
<body onload="changeColor()">
    <div id="page">
            <div id="canvas1"></div>
            <div>
                Green<input type="range" min="0" max="255" id="green" onchange="changeColor()">
                <span id="green_span"></span>
            </div>
    </div>
    <script>
        function changeColor() {
            const canvas1 = document.querySelector('#canvas1');

            const greenInput = document.querySelector('#green');
            const greenSpan = document.querySelector('#green_span');
            const green = greenInput.value;
            greenSpan.innerHTML = green;

            canvas1.style.backgroundColor = `rgb(0,${green},0)`;
        }
    </script>
</body>
</html>
