-->

<!--domain 주소는 사람이 기억하기 위해 붙여놓은 주소
    그래서 컴퓨터가 읽기 위해서 ip로 바꿔야됨 (숫자)
    domain 을 ip로 변환해주는 것이 DNS
-->

<!--host: 인터넷에 연결된 장비
    ip 주소: host를 구별하기 위한 번호
    domain: 사용자가 쉽게 기억하기 위해 붙여놓은 인터넷 주소
    DNS: domain <-> 변환을 담당하는 서버
    (도메인 네임 시스템(Domain Name System, DNS)은 호스트의 도메인 이름을 호스트의 네트워크 주소로 바꾸거나 그 반대의 변환을 수행할 수 있도록 하기 위해 개발되었다.)

-->
