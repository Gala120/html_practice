<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM / DOM</title>
</head>
<body>
    <h1>js와 웹브라우저를 연결하는 표준(interface) : BOM</h1>
    <h1>BOM중에서 제일 많이 사용하는 document : DOM</h1>
    <div id="target">

    </div>
    <script>
        // BOM (Brouser Object Model)
        window.alert('상쾌한 아침'); // window는 웹 브라우저를 부르는 이름? 
        //브라우저를 구성하는 요소들 console location history 등등..
        console.log(location.search); // window 웹 브라우저의 console의 주소창의 검색?
        // history.back();
        document.querySelector('#target').innerHTML="상쾌한";
    </script>
</body>
</html>
