<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if</title>
</head>
<body>
    <script>
        const m2 = prompt("제곱미터를 입력하시오.")
        const m22 = parseInt(m2);
        const area = m22 * 0.3025;
        if(m2===null) {
            alert("다시적어");
        }
        else {
            alert("평:" + area);
        }
       
    </script>
</body>
</html>
