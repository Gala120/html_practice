<body>
    <script>
        const score = prompt("니 성적 입력해라");
        const score2 = parseInt(score);
        const sum = 70
        const sum2 = parseInt(sum);
        if(score===null) {
            alert("재입력");
        }
        else if(score2>=sum2) {
            alert("합");
         }
         else {
             alert("불");
         }
        
    </script>
