<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const score = prompt("성적 입력");
        const sum = 90;
        const sum2 = 70;
        if (score===null) 
        {
            alert("재입력");
        }
        else if (score>=sum) 
        {
            alert("우수");
        }
        else if (score>=sum2) 
        {
            alert("합격");
        }
        else 
        {
            alert("불합격");
        }

    </script>
</body>
</html>
