<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const score = prompt("점수를 입력하시오.")
        if (score===null){
            alert("숫자를 입력하시오");
        }
        else if (score>=90) {
            alert("수")
        }
        else if (score>=80) {
            alert("우")
        }
        else if (score>=70) {
            alert("미")
        } 
        else if (score>=60) {
            alert("양")
        } 
        else if (score>=50) {
            alert("가")
        }
        else {
            alert("낙제");
        }
    </script>
</body>
</html>
