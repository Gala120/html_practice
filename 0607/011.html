<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object 참조변수</title>
</head>
<body>
    <script>
        // 자바의 타입 : 기본(원시primitive)타입과 참조타입
        // 기본타입은 값 1개를 저장, 참조타입은 객체를 가리키는 리모콘

        // 운전면허실기시험 : 70 
        const name = "홍길동";
        const score = 70;
        const pass = true;

        // object는 값이나 함수를 모아놓은 것 (약속?) 쉽게 쉽게 하려고 객체씀 
        const obj = {
            name: "홍길동",
            score: 70,
            pass: true
        }
        console.log(typeof obj);

        //obj의 점수만 출력하시오
        console.log(obj.score);

    </script>
</body>
</html>
