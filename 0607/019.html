    <script>
        const age = prompt('출생년도를 입력하시오');
        const realage = 2022 - parseInt(age)+1; /* ★ */
        const adult = 19;
        const child = 7;
        
        if (age===null) 
        {
            alert("다시 입력하시오");
        }
        else if (age>=adult)
        {
            alert("3000원");
        }
        else if (age>=child)
        {
            alert("1500원");
        }
        else
        {
            alert("free");
        }
    </script>
