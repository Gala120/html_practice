<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3번 과제</title>
    <style>
        table, th, td{
            border: 1px solid gray;
            border-collapse: collapse;
           }
           td, th {
               padding: 10px 20px;
           }
           /*last-of-type:부모의 자식요소들 중, 지정타입요소 중 마지막인 자식요소 선택.*/
           td:last-of-type {
               width: 200px;
               /*background-color: gray;*/
           }
           textarea {
               width: 100%;
               height: 200px;
           }
    </style>
</head>
<body>
    <h1>수습 국원 지원 양식</h1>
    <table>
        <tr>
            <th rowspan="3">개인정보</th>
            <th>이름</th>
            <td><input type="text" placeholder="이름을 입력하세요"></td>
        </tr>
        <tr>
            <th>주민번호</th>
            <td><input type="text" placeholder="주민번호를 입력하세요"></td>
           
        </tr>
        <tr>
            <th>연락처</th>
            <td><input type="text" placeholder="주소를 입력하세요"></td>
            
        </tr>
        <tr>
            <th>지원동기</th>
            <td colspan="2"><textarea></textarea></td>
           
        </tr>
    </table>    
</body>
</html>
