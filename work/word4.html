<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4번 과제</title>
    <style>
        table {
            border: 1px solid black;
        }
        .small {
            font-size: small;
        }
        p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <fieldset class="product selection">
    <legend>상품 선택</legend>
    <p>주문할 상품을 선택해 주세요.</p>
    <form>
    <ul>
        <li><input type="checkbox" value="g3">선물용 3kg <input type="number" min="0" max="5">개 <span class="small">(최대 5개)</span></li>
        <li><input type="checkbox" value="g5">선물용 5kg <input type="number" min="0" max="5">개 <span class="small">(최대 3개)</span></li>
        <li><input type="checkbox" value="h3">가정용 3kg <input type="number" min="0" max="5">개 <span class="small">(최대 5개)</span></li>
        <li><input type="checkbox" value="h5">가정용 5kg <input type="number" min="0" max="5">개 <span class="small">(최대 3개)</span></li>
    </ul>
    <p>포장 선택</p>
    <ul>
        <li><input type="radio" name="gift" value="yes">선물 포장</li>
        <li><input type="radio" name="gift" value="no">선물 포장 안 함</li>
        <!--name / value 값을 줘야 서버로 넘어간다. 단순히 input type만 설정해놓으면
        페이지에서 선택은 가능하지만 입력한 값에 대한 정보 설정(선택한 것이 뭔지)이 안되어 있어서 
        설정해주어야 한다.-->
    </ul>
</form>
</fieldset>
    <fieldset class="shipping information">
        <legend>배송 정보</legend>
        <form>
            <ul>
                <li><label for="user-name">이름</label>
                    <input type="text" id="user-name"> 
                </li>
                <li><label for="user-address">배송 주소</label>
                    <input type="text" id="user-address">
                </li>
                <li>
                    <label for="user-email">이메일</label>
                    <input type="email" id="user-email">
                </li>
                <li>
                    <label for="user-contact">연락처</label>
                    <input type="tel" id="user-contact">
                </li>
                <li>
                    <label for="delivery">배송 지정</label>
                    <input type="date" id="delivery"><span class="small">(주문일로부터 최소 3일 이후)</span>
                </li>
                <li>
                    <label for="memo">메모</label>
                    <textarea id="memo" cols="40" rows="4"></textarea>
                    <!--텍스트 크기 기준으로 rows는 (rows값)줄, 
                        cols는  (cols값)몇자를 입력할 수 있는 공간을 제공한다. 
                        위의 경우 입력된 텍스트가 40자 이상 입력되면 
                        다음줄로 자동으로 내려가고 (rows값)4줄 이상넘어가면 자동 스크롤이 생긴다.-->
                </li>
            </ul>
        </form>
    </fieldset>
    <div class="button">
       <!-- <button>주문하기</button>
        <button>취소하기</button>
        틀림-->
        <input type="submit" value="주문하기">
        <input type="reset" value="취소하기">
        <!--value 값 내용이 화면에 바로 출력됨-->
    </div>
</body>
</html>
