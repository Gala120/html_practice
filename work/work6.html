<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6번 과제</title>
    <style>
        .color {
            width: 800px;
            margin:0 auto;
            text-align: center;
            font-size: large;
            font-weight: bold;
            color: white;
        }
        div {
            height: 100px;
            line-height: 100px;
        }
        #red {
            background-color: red;
        }
        #orange {
            background-color: orange;
        }
        #yellow {
            background-color: yellow;
        }
        #green {
            background-color: green;
        }
        #blue {
            background-color: blue;
        }
        #indigo {
            background-color: indigo;
        }
        #purple {
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="color">
        <div id="red">빨</div>
        <div id="orange">주</div>
        <div id="yellow">노</div>
        <div id="green">초</div>
        <div id="blue">파</div>
        <div id="indigo">남</div>
        <div id="purple">보</div>
    </div>
</body>
</html>
