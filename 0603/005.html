<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <script>
    // 변수를 만들때는 let 키워드를 사용 let 이름 = 값
    x = 10;
    x = 20;
    console.log(x);

    let y = 10;
    // let y = 20; (에러) // 상수와 마찬가지로 특정한 이름의 변수는 한 파일에서 한 번만 선언가능.
        y = 20;
    console.log(y);

    </script>
</body>
</html>
