<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2번 문제</title>
</head>
<body>
    <script>
        // 급여와 보너스를 입력받아 세금을 출력하시오
        // 세금은 실수령액(급여+보너스)의 3.3%로 한다
        // 프로그래밍 언어에서 3.3%는 0.033이다
        let num1 = prompt ("급여를 입력하시오");
        let num2 = prompt ("보너스를 입력하시오");
        let wage = parseInt(num1)
        let bonus = parseInt(num2)
        let tax = (wage + bonus) * 0.033;
        console.log("실수령액:" + tax);
    </script>
</body>
</html>
