<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4번 문제</title>
</head>
<body>
    <script>
         //타이어의 숫자를 입력받으시오
        //입력한 타이어로 몇대의 자동차에 타이어를 낄 수 있는지 출력하시오
        //타이어가 8개면 2대
        let num1 = prompt("타이어의 숫자를 입력하시오");
        let value1 = parseInt(num1);
        let car = Math.floor(value1 / 4); // Math.floor 소수점 버리기
        console.log(car + "대 ");
        
    </script>
</body>
</html>
