<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>값을 변수에 저장하자</title>
</head>
<body>
    <script>
        // 수학에서는 = 같다 또는 대입
        // 프로그래밍 언어에서는 a=b > a라는 변수를 b로 선언한다. 라는 의미.
        x = 3;
        console.log(x);
        // x에 1을 더해서 x를 출력하시오
        x = x+1;
        console.log(x);

        x+=1;
        console.log(x);
    </script>
</body>
</html>
