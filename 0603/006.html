    <title>undefined 자료형 (113p)</title>
</head>
<body>
    <script>
        let x;
        console.log(x);

        let y = 10;
        let z = 10;
        console.log(y==z);

        console.log(x==y);

        let a;
        console.log(x==a);
        
        console.log(x*y); // NaN ( Not a Number )
    </script>
