<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 숫자로 바꾸기</title>
</head>
<body>
    <script>
        let value1 = prompt('첫번째 값 입력');
        let value2 = prompt('두번째 값 입력');
        let num1 = parseInt(value1); // parseInt()로 문자열을 숫자로 변환
        let num2 = parseInt(value2);
        let result = num1 + num2;
        console.log(result);

    </script>
</body>
</html>
