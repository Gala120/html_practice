<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        // 태어난 년도와 올해의 년도를 입력받아 나이를 출력하시오
    
        let thisYear = prompt("올해의 년도를 입력하세요");
        // let 변수선언 이름 = 값 설정 
        // prompt > 문자열 자료형 입력할 때 사용하는 함수
        let birthYear = prompt("태어난 년도를 입력하세요");
        let nai = thisYear - birthYear; // 변수 nai = ty - by
        console.log("만나이 : " + nai); // console log창에 () 값을 표시
    </script>
</body>
</html>
