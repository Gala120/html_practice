<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카운터</title>
</head>
<body onload="init();"> 
    <div></div>
    <button onclick="clickHandler();">증가</button>
    <script>
        const a = 10;
        x = 10;
        function init() {
            const b = 20;
            y = 20;             // 키워드 없이 만든 변수는 전역(global scope)로 이동한다.
                                // https://medium.com/@su_bak/javascript-%EC%8A%A4%EC%BD%94%ED%94%84-scope-%EB%9E%80-bc761cba1023 scope 관련 내용
            console.log(a);
            console.log(b);
            console.log(x);
            console.log(y);
        }
        function clickHandler() { // Uncaught ReferenceError ReferenceError: b is not defined 
            console.log(a);         // scope 개념 이해 해야됨 (변수의 영역? 함수의 영역?) const b = 20은 init 안에 있기때문에 읽어올수없다.(간단하게이해하면)
            //console.log(b);
            console.log(x);
            console.log(y);
        }
    </script>
</body>
</html>
