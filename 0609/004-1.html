<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<!-- 스타일변경/ 내용 변경/ [속성변경] -->
<!-- img#img_bulb[src="../images/pic_bulboff.gif"] -->
<img src="bul.gif" alt="" id="img_bulb" />
<!-- <img src="../images/pic_bulbon.gif" alt="" id="img_bulb2" /> -->
<!--이미지를 두개 겹쳐서 하나를 올리면 들왔다 나왔다 하는 것처럼 보임 -->
<br>
<button id="btn" onclick="bulb_OnOff()">Turn On</button>

<script>
function bulb_OnOff() {
	//img 요소의 src속성을 변경
	let img = document.getElementById("img_bulb");
	let btn =  document.getElementById("btn");
	if (btn.innerText =="Turn On") {
		img.src="bul.gif";
		btn.innerText="Turn Off";
	} else {
		img.src="https://www.w3schools.com/js/pic_bulbon.gif";
		btn.innerText="Turn On";
	}
}

</script>
</body>
</html>
