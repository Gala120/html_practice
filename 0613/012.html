<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            const height = document.querySelector('#height_input');
            const weight = document.querySelector('#weight_input');
            const bmi = document.querySelector('#bmi_input');
            const finish = document.querySelector('#bmi_finish');

            bmi.onclick = function() {
                const height_value = parseInt(height.value);
                const height_value_num = height_value/100;
                const weight_value = parseInt(weight.value);
                const bmi_result = weight_value / (height_value_num * height_value_num);
                const sum = bmi_result>=25? '과체중입니다' : '과체중이 아닙니다';
                bmi_finish.innerHTML = `bmi는 ${bmi_result}이고 ${sum}`;
            }
        }
    </script>
</head>
<body>
    <!--체중과 키를 입력받아 bmi와 과체중 여부를 출력하시오
    비만여부는 bmi가 25이상이면 '과체중입니다',
    미만이면 '과체중이 아닙니다'
    bmi = 체중 / 키*키
    -->
    <h1>BMI 계산기</h1>
    <input type="number" id="height_input"><p>키</p>
    <input type="number" id="weight_input"><p>체중</p>
    <button id="bmi_input">bmi</button>
    <hr>
    <span id="bmi_finish">bmi 결과</span>

</body>
</html>
