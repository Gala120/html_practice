<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            const input_value = document.querySelector('#value');
            const even = document.querySelector('#even');
            const double = document.querySelector('#double');
            const calculator = document.querySelector('#cal');

            calculator.onclick = function() {
                const value = parseInt(input_value.value);
                
                const result_even = (value %2===0)? '짝수' : '짝수x';
                document.querySelector('#even').innerHTML = result_even;
                
                const result_double = (value * value);
                document.querySelector('#double').innerHTML = result_double;
            }
        }
    </script>
</head>
<body>
    값:<input type="text" id="value">
    <button id="cal">계산</button>
    짝수여부 : <span id="even"></span><br>
    제곱값 : <span id="double"></span>
</body>
</html>
