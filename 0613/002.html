        엔터되면 배경색을 노랑, 클릭하면 글자색을 빨강

    <p id="target" onmouseenter="b_yel()">하나둘셋</p>
    <script>
        function b_yel() {
            document.querySelector('#target').style.backgroundColor = 'yellow';
        }

            document.querySelector('#target').style.color = 'red';
        }

        p.onclick = c_red;
