<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        foreach 반복문은 오직 Array 객체에서만 사용가능한 메서드입니다. (ES6부터는 Map,Set 지원)배열의 요소들을 반복하여 작업을 수행할수 있습니다.foreach구문의 인자로 callback함수를 등록할수 있고, 배열의 각 요소들이 반복될 떄 이 callback 함수가 호출됩니다. callback 함수에서 배열요소의 인덱스와 값에 접근할수 있습니다.배열의 첫번쨰부터 마지막까지 반복하면서 item을 꺼낼수 있다.
        */
        const arr = ['가', '나', '다', '라'];
        arr.forEach(function(item,index,arr2){
            console.log(item,index,arr2[index])
        })
        //첫번쨰 인수는 배열의 각각의 item
        //두번쨰 인수는 배열의 index
        //세번째 인수는 배열 그자체
        // https://dydals5678.tistory.com/66 [아빠개발자의 노트:티스토리]
    </script>
</body>
</html>
